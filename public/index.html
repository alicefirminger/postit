<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>POST IT</title>
	</head>
	<body>
		<div class="header-container">
			<header class="header">
				<h1 class="header-text">Post It</h1>
			</header>
		</div>
		<form class="input-container" class="hide-view">
			<label for="post-title">POST TITLE</label>
			<input type="text" id="post-title" name="postTitle" required />
			<textarea id="post-content" name="post-content" required></textarea>
			<label for="username">NAME</label>
			<input type="text" id="username" name="username" required />
			<button class="button">SUBMIT</button>
		</form>
		<div class="blog-container" class="hidden">
			<div class="blog-post-container">
				<div class="blog-post-border"></div>
				<div class="blog-post-1"></div>
			</div>
		</div>
		<div class="blog-container" class="hidden">
			<div class="blog-post-container-2">
				<div class="blog-post-border-2"></div>
				<div class="blog-post-2"></div>
			</div>
		</div>
	</body>
	<script src="main.js"></script>
</html>
