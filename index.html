<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>POST IT</title>
	</head>
	<body>
		<div class="header-container">
			<header class="header">
				<h1 class="header-text">Post It</h1>
			</header>
		</div>
		<form class="input-container" class="view">
			<label for="post-title">POST TITLE</label>
			<input type="text" id="post-title" name="postTitle" />
			<input type="text" id="post-content" name="post-content" />
			<label for="username">USERNAME</label>
			<input type="text" id="username" name="username" />
			<button>SUBMIT</button>
		</form>
		<div class="blog-post-container">
			<div class="blog-post-border"></div>
			<div class="blog-post-1">
				<h2 class="title"></h2>
				<h3 class="author"></h3>
				<p class="content"></p>
			</div>
		</div>
		<div class="blog-post-container-2">
			<div class="blog-post-border-2"></div>
			<div class="blog-post-2">
				<h2 class="title"></h2>
				<h3 class="author"></h3>
				<p class="content"></p>
			</div>
		</div>
	</body>
	<script src="main.js"></script>
</html>
